<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Rajnikanth Jokes</title>
    <link href="{% static 'index/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'index/css/material-dashboard.css' %}" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
</head>

<body>
    <div class="wrapper">
    
        <div class="">
        
            <div class="content">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-md-12">
                            <div class="card">
                                <form method="GET" class="form-horizontal">
                                    <div class="card-content">
                                        <div class="row">
                                            <label class="col-sm-1 label-on-left"></label>
                                            <div class="col-sm-10">
                                              
                                                <div class="form-group label-floating is-empty">
                                                    <label class="control-label"></label>
                                                    <p>Click on the button or refresh page to get random joke</p>
                                                    <button type="submit" class="btn btn-success">Random</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            {% if joke %}
                            <div class="col-md-12" >
                                <div class="card">
                                    <div class="card-content">
                                        <div class="header">
                                            <strong>{{joke}}</strong>
                                        </div>
                                        <div class="divider" style="position: relative; border-bottom: 1px solid #f0f0f0; margin-bottom: 30px; margin-top: 30px; "></div>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!--   Core JS Files   -->
<script src="{% static 'index/js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'index/js/jquery-ui.min.js' %}"></script>
<script src="{% static 'index/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'index/js/material.min.js' %}" type="text/javascript"></script>
<script src="{% static 'index/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'index/js/material-dashboard.js' %}"></script>


</html>
